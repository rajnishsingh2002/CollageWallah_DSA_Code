<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table bgcolor="cyan" align="center">

            <tr>
                <td>Person name:</td>
                <td><input type="text" name="pname"></td>
            </tr>

            <tr>
                <td>Person age:</td>
                <td><input type="number" name="page"></td>
            </tr>

            <tr>
                <td>Person address:</td>
                <td><textarea name="padd"  cols="20" rows="5" maxlength="100"></textarea></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="pgender" value="M">Male
                <input type="radio" name="pgender" value="F">Female</td>
            </tr>

            <tr>
                <td>Marital Status:</td>
                <td><input type="checkbox" name="marital" value="married">Married</td>
              
            </tr>

            <tr>
                <td>Qualification:</td>
                <td><select name="education" >
                    <option value="b.tech">B.tech</option>
                    <option value="b.pharma">B.pharma</option>
                    <option value="bca">BCA</option>
                    <option value="ba">BA</option>
                    <option value="b.com">B.Com</option>
                </select></td>
              
            </tr>

            <tr>
                <td>Langauge known:</td>
                <td><select name="lang" multiple >
                    <option value="hind">Hindi</option>
                    <option value="english">English</option>
                    <option value="marathi">Marathi</option>
                    <option value="bangla">Bangla</option>
                    <option value="telagu">Telagu</option>
                    <option value="bhojpuri">Bhojpuri</option>
                </select></td>
              
            </tr>

            <tr>
                <td>Hobies:</td>
                <td>
                    <input type="checkbox" name="hobies" value="reading">Reading
                    <input type="checkbox" name="hobies" value="reading">Watching
                    <input type="checkbox" name="hobies" value="reading">Playing
                
                
                </td>
            </tr>

            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob"></td>

            </tr>

            <tr>
                <td>Time of birth:</td>
                <td><input type="time" name="time"></td>

            </tr>

            <tr>
                <td>Month name of birth:</td>
                <td><input type="month" name="month"></td>

            </tr>

            <tr>
                <td>Phone no:</td>
                <td><input type="number" name="number"></td>

            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>

            </tr>

            <tr>
                <td>Fav Google search:</td>
                <td><input type="search" name="search"></td>

            </tr>

            <tr>
                <td>

                    <input type="submit"   value="process">
                    <input type="reset" value="cancel">
                </td>
        </tr>

        </table>







    </form>
</body>
</html>
